version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mover_crm_postgres
    environment:
      POSTGRES_DB: mover_crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mover_crm_network

  backend:
    build: .
    container_name: mover_crm_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mover_crm
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      JWT_SECRET: your-super-secret-jwt-key-here-make-it-very-long-and-secure
      JWT_EXPIRATION: 86400000
    depends_on:
      - postgres
    networks:
      - mover_crm_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mover_crm_network:
    driver: bridge 